<div ng-controller='MyParadropCtrl'>
  <div ng-if='currentUser'>
    Welcome, {{ currentUser.username }}!
  </div>

  Here is some text!

  <div ng-if='currentUser.isAdmin'>You're admin.</div>

  <hr>
  In the currentUser object:
  <div ng-repeat="(key, value) in currentUser">
    {{ key }} goes to {{ value }}
  </div>
  <div>
    {{sessionToken || "no Token"}}
  </div>
</div>
