<div ng-controller='LoginCtrl'>
  <h1>User Login</h1>
  <form name='loginForm'
        method='post'
        ng-controller='LoginCtrl'
        ng-submit='login(credentials)'
        novalidate form-autofill-fix>

    <div class='container row'
      ng-if='(loginForm.username.$dirty && loginForm.username.$invalid) || (loginForm.password.$dirty && loginForm.password.$invalid)'>
      <div class='alert alert-danger'>
        <ul>
          <li ng-if='loginForm.username.$dirty && loginForm.username.$invalid'>
            Username
            <ul>
              <li ng-if='loginForm.username.$error.required'>
                Please enter a username
              </li>
            </ul>
          </li>
          <li ng-if='loginForm.password.$dirty && loginForm.password.$invalid'>
            Password
            <ul>
              <li ng-if='loginForm.password.$error.required'>
                Please enter a password
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>

    <div class='container'>
      <div class='col-lg-6 col-lg-offset-3 centered'>
        <div class='form-group'>
          <label for='username'>
            Username:
          </label>
          <input type='text' name='username' id='username' class='form-control' ng-model='credentials.username'
            autocomplete='off' autocorrect='off' autocapitalize='off' autofocus required>
        </div>

        <div class='form-group'>
          <label for='password'>
            Password:
          </label>
          <input type='password' id='password' name='password' class='form-control'
            ng-model='credentials.password' required ng-trim>
        </div>

        <div class='form-group'>
          <label for='persist'>
            Stay logged in?
          </label>
          <input type='checkbox' ng-model='credentials.persist'>
        </div>

        <button type='submit' class='btn btn-primary btn-block'
          ng-disabled='loginForm.$invalid || loginForm.$pristine'>
          Login
        </button>
      </div>
    </div>

  </form>
  <br>
  <div class='row'>
    <div class='col-xs-6'>
      Don't have an account? <a ng-href='/user/new'>Sign up here</a>
    </div>
    <div class='col-xs-6 pull-right' style='text-align: right;'>
      Forgot your password? <a href='/'>Click here</a>
    </div>
  </div>
  <br>
</div>
