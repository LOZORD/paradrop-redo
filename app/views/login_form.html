<div ng-controller='LoginCtrl'>
  <h1>User Login</h1>
  <form name='loginForm'
        method='post'
        ng-controller='LoginCtrl'
        ng-submit='login(credentials)'
        novalidate form-autofill-fix>

    <div class='form-group'>
      <label for='username'>
        Username:
      </label>
      <input type='text' id='username' class='form-control' ng-model='credentials.username'
        autocomplete='off' autocorrect='off' autocapitalize='off'>
    </div>

    <div class='form-group'>
      <label for='password'>
        Password:
      </label>
      <input type='password' id='password' class='form-control' ng-model='credentials.password'>
    </div>

    <div class='form-group'>
      <label for='persist'>
        Stay logged in?
      </label>
      <input type='checkbox' ng-model='credentials.persist'>
    </div>

    <button type='submit' class='btn btn-primary btn-block'>Login</button>

  </form>
  <br>
  <div class='row'>
    <div class='col-xs-6'>
      Don't have an account? <a ng-href='/user/new'>Sign up here</a>
    </div>
    <div class='col-xs-6'>
      Forgot your password? <a href='/'>Click here</a>
    </div>
  </div>
  <br>
</div>
