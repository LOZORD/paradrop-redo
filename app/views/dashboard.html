<h1>Recon: {{group_id}}</h1>
<div role="tabpanel">

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a data-target="#tracking" aria-controls="tracking" role="tab" data-toggle="tab">Location Tracking</a></li>
    <li role="presentation" ><a ng-click="redraw();redraw2();redraw3()" data-target="#dashboard" aria-controls="dashboard"  role="tab" data-toggle="tab">Dashboard</a></li>
    <li role="presentation" ><a data-target="#home" aria-controls="home" role="tab" data-toggle="tab">Overview</a></li>
    <li role="presentation"><a data-target="#advanced" aria-controls="advanced" role="tab" data-toggle="tab">Advanced Settings</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane" id="home">
      <h1>{{totalCusts}} Customers Today</h1>
      <hr>
      <h1>More Coming Soon!</h1>
    </div>
    <div role="tabpanel" class="tab-pane" id="dashboard">
      <div class='row'>
        <div class='col-sm-12'>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Total Users</h3>
            </div>
            <div class="panel-body">
              <img class="img-responsive center-block" ng-show="!contentLoaded" ng-src='images/spinner.gif'/>
              <highchart ng-show="contentLoaded" id="chart1" config="chartConfig"></highchart>
            </div>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col-sm-12'>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">New vs Repeat Customers</h3>
            </div>
            <div class="panel-body">
              <img class="img-responsive center-block" ng-show="!content3Loaded" ng-src='images/spinner.gif'/>
              <highchart ng-show="content3Loaded" id="chart3" config="chartConfig3"></highchart>
            </div>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col-sm-12'>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Customer Engagment</h3>
            </div>
            <div class="panel-body">
              <img class="img-responsive center-block" ng-show="!content2Loaded" ng-src='images/spinner.gif'/>
              <highchart ng-show="content2Loaded" id="chart2" config="chartConfig2"></highchart>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div role="tabpanel" class="tab-pane active" id="tracking">
      <map style="height: 700px;" zoom="15" 
          center="-18, -40" 
          street-view-control="false" 
          draggable="false"
          zoom-control="false" 
          pan-control="false" 
          map-type-id="firstfloor" 
          map-type-control-options="{mapTypeIds: ['firstfloor']}"
          on-click="onClick()" 
          >
          <map-type name="firstfloor" object="firstFloorMapType">
          </map-type>
          <marker position="-30.10711788709237,-30.1904296875" title="AP0"></marker>
          <marker position="-23.60426184707018,-31.4208984375" title="AP1"></marker>
          <marker position="-24.60706913770968,-51.6357421875" title="AP2"></marker>
          <marker position="-6.970049417296218,-38.7158203125" title="AP3"></marker>
          <marker position="-12.940322128384626,-24.2578125" title="AP4"></marker>
          <!-- ngRepeat: pos in positions -->
      </map>
    </div>
    <div role="tabpanel" class="tab-pane" id="advanced"><h1>Coming Soon!!!</h1></div>
  </div>

</div>
