<div ng-controller='MyParadropCtrl'>
  <div ng-controller='ConfigCtrl'>
    <h1>Configurable Devices</h1>
    <div ng-if='configurableDevices'>
      <ul>
        <li ng-repeat='cDevice in configurableDevices'>
          <h4><a ng-href='#!/my_paradrop/configs/{{ cDevice.guid }}/update'>{{ cDevice.name }}</a></h4>
        </li>
      </ul>
    </div>
    <div ng-if='!configurableDevices'>
      You have no configurable devices.
    </div>
  </div>
</div>
