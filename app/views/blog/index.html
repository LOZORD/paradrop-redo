<h1>Blog</h1>
<ul ng-if='posts.length'>
  <li ng-repeat='post in posts'>
    <h2><a ng-href='#!/blog/posts/{{ post.ts }}'>{{ post.title }}</a></h2>
    <h5>{{ post.author }}</h5>
    <small>{{ post.ts | date: 'short' }}</small>
    <small>Topic: <a ng-href='#!/blog/topics/{{ post.topic }}'>{{ post.topic }}</a></small>
    <hr>
    <div class='post-content' ng-bind-html='post.content'></div>
  </li>
</ul>
<span ng-if='!posts.length'>
  No blog posts available at this time.
</span>
