<div ng-if='specificPost'>
  <h1>{{ specificPost.title }}</h1>
  <h5>{{ specificPost.author }}</h5>
  <small>{{ specificPost.ts | date: 'short' }}</small>
  <small>Topic: <a ng-href='blog/topics/{{ specificPost.topic }}'>{{ specificPost.topic }}</a></small>
  <div class='post-content' ng-bind-html='specificPost.content'></div>
</div>
<div ng-if='!specificPost'>
  Sorry, we couldn't find that blog post.
</div>
