<h1>Localization Demo</h1>
  <!-- Tab panes -->
  <div class="tab-pane">
    <h1 ng-if="mapError">Error loading map</h1>
    <img class="img-responsive center-block" ng-show="!mapReady && !mapError" ng-src='images/spinner.gif'/>
    <map ng-if="mapReady" style="height: 700px;" zoom="15" 
      center="{{mapData.centerX}}, {{mapData.centerY}}" 
        street-view-control="false" 
        zoom-control="false" 
        pan-control="false" 
        map-type-id="{{mapData.typeid}}" 
        map-type-control-options="{mapTypeIds: ['{{mapData.typeid}}']}"
        on-click="onClick()" 
        >
        <map-type name="{{mapData.typeid}}" object="firstFloorMapType">
        </map-type>
        <marker ng-if="showMarkers" ng-repeat="ap in mapData.aps" position="{{ap.lat}},{{ap.lng}}" title="{{apNameMap[ap.apid]}}" id="{{ap.apid}}" icon="images/wifi.png" on-click="showInfoWindow('info{{ap.apid}}')"></marker>
        <!-- ngRepeat: pos in positions -->
        <marker position="{{real.lat}},{{real.lng}}" title="Actual Location" id="actualLocation" icon="images/here.png"></marker>
        <marker position="{{pred.lat}},{{pred.lng}}" title="Predicted Location" id="predictedLocation" icon="images/red-wifi.png"></marker>
        <heatmap-layer id="foo" data="heatMapData"></heatmap-layer>
    </map>
    <div class='row'>
      <div class='col-md-3'>
        <div class="padded-btn">
          <button class="btn btn-primary" ng-click="showMarkers = !showMarkers;changeText(!showMarkers,true);">{{markerBtnText}} Paradrop Access Points</button>
        </div>
      </div>
      <div class='col-md-3'>
        <div class="padded-btn">
          <button class="btn btn-primary" ng-click="prevPoint()">Previous Localization Prediction</button>
        </div>
      </div>
      <div class='col-md-3'>
        <div class="padded-btn">
          <button class="btn btn-primary" ng-click="nextPoint()">Next Localization Prediction</button>
        </div>
      </div>
    </div>
  </div>
</div>
